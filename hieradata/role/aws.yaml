---
  profiles:
    - '::profile::aws::cli'
    - '::profile::aws::setup::vpc'
    - '::profile::aws::setup::sg'
    - '::profile::aws::setup::ec2'
    - '::profile::aws::setup::rds'
    - '::profile::python::fabric'
    - '::profile::git'

  profile::aws::setup::vpc::region: 'eu-central-1'
  profile::aws::setup::vpc::ensure: 'present'
  profile::aws::setup::vpc::default_vpc_name: 'testing'
  profile::aws::setup::vpc::default_cidr_block_prefix: '10.0'
  profile::aws::setup::vpc::create_defaults: false

  profile::aws::setup::sg::region: 'eu-central-1'
  profile::aws::setup::sg::ensure: 'present'
  profile::aws::setup::sg::default_vpc_name: 'testing'
  profile::aws::setup::sg::create_defaults: true

  profile::aws::setup::ec2::region: 'eu-central-1'
  profile::aws::setup::ec2::ensure: 'present'
  profile::aws::setup::ec2::create_defaults: true
  profile::aws::setup::ec2::default_key_name: 'puppet'

  profile::aws::setup::rds::region: 'eu-central-1'
  profile::aws::setup::rds::ensure: 'absent'
  profile::aws::setup::rds::create_defaults: true
  profile::aws::setup::rds::default_master_username: 'admin'
